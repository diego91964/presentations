<h2>Imobilização do Antígeno ou Anticorpo</h2>

<h4>A imobilização do anticorpo específico na superfície do eletrodo constitui uma das etapas críticas do desenvolvimento do imunossensor. Uma das formas de imobilizar o anticorpo é pela adsorção em membrana de cloreto de polivinil, em eletrodo de carbono vítreo.</h4>
