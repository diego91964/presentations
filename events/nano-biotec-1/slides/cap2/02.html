<h2>Anticorpos</h2>

<h4>São glicoproteínas, que atacam proteínas estranhas ao corpo, chamadas de antígenos, realizando assim a defesa do organismo. Podem ser do tipo  IgA, IgD, IgE, IgG e IgM. </h4>
